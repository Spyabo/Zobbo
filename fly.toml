# Fly.io configuration for Zobbo
# Adjust `app` and `primary_region` to your account/region.
app = "zobbo"

[env]
  RUST_LOG = "info"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  # Concurrency limits (tune later)
  [http_service.concurrency]
    type = "requests"
    soft_limit = 20
    hard_limit = 25
